<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>
  <div class="splash">
    <img src="./Images/halie-west-25xggax4bSA-unsplash.jpg" alt="Background image" class="splash-image">
    <div class="logo-container">
      <img src="./Images/odin-lined.png" alt="Odin Logo" class="logo-image">
      <p class="splash-title">ODIN</p>
    </div>
  </div>
  <div class="content-container">
    <div class="content">
      <p>
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
      </p>
      <p>
        Sign up <em>now</em> to get started.
      </p>
      <p class="last">
        You <em>know</em> you want to.
      </p>
    </div>
    <div class="title">
      <p>
        Let's do this!
      </p>
    </div>
    <form class="form">
      <div class="input-container">
        <label for="first-name">
          FIRST NAME
        </label>
        <input type="text" id="first-name" required>
      </div>
  
      <div class="input-container">
        <label for="last-name">
          LAST NAME
        </label>
        <input type="text" id="last-name" required>
      </div>
      
      <div class="input-container">
        <label for="email">
          EMAIL
        </label>
        <input type="email" id="email" required>
      </div>
  
      <div class="input-container">
        <label for="tel">
          PHONE NUMBER
        </label>
        <input type="tel" id="tel" required>
      </div>
  
      <div class="input-container">
        <label for="pw">
          PASSWORD
        </label>
        <input type="text" id="pw" required>
      </div>
  
      <div class="input-container">
        <label for="confirm-pw">
          CONFIRM PASSWORD
        </label>
        <input type="text" id="confirm-pw" required>
      </div>
    </form>
    <div class="button-container">
      <button>
        Create Account
      </button>
      <p>
        Already have an account?
        <a href="" class=bold>
          Log in
        </a>
      </p>
    </div>
  </div>
</body>
</html>
